  <script>
    var col = ["maroon", "black", "white", "white", "maroon"];

    function updateCol(i, color) {
      col[i] = color;
    }

    function textEffect1(textId) {
      var a = document.getElementById(textId).innerText;
      var b = a.split("");
      for (var l in b) {
        b[l] =
          "<div class='shadowInherit'>" +
          b[l].replace(" ", "&nbsp;") +
          "</div>";
      }
      document.getElementById(textId).innerHTML =
        "<div>" + b.join("") + "</div>";

      var mySplitText = document
        .getElementById(textId)
        .getElementsByTagName("div"),
        tl = new TimelineLite(),
        numChars = mySplitText.length;

      for (var i = 0; i < numChars; i++) {
        if (i == 0) {
          document.getElementById(textId).style.opacity = 1;
        }
        // mySplitText[i].style.opacity = 0.7 + Math.random();
        //random value used as position parameter
        tl.from(mySplitText[i], 2, {
          opacity: 0
        }, Math.random() * 2);
      }
    }

    textEffect1("heading");
    textEffect1("subHeading");

    //intializing scene
    const scene = new THREE.Scene();
    var lightX, lightY, lightZ;
    lightX = 10;
    lightY = 0;
    lightZ = 45;

    //intializing renderer
    const renderer = new THREE.WebGLRenderer({
      antialias: true
    });

    //initializing mesh
    const geometry = new THREE.SphereGeometry(30, 100, 100);
    const material = new THREE.MeshPhongMaterial({
      color: "maroon",
    });

    const textureLoader = new THREE.TextureLoader();
    const map = textureLoader.load("map2.jpg");
    const stdMaterial = new THREE.MeshPhongMaterial();

    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    //intializing ambient light
    const ambientLight = new THREE.AmbientLight("white", 0.1);
    scene.add(ambientLight);

    //intializing point light
    const light1 = new THREE.PointLight(col[0], 1.5, 40);
    scene.add(light1);

    const light2 = new THREE.PointLight(col[1], 1.2, 45); //deeppink
    scene.add(light2);

    const light3 = new THREE.PointLight(col[2], 0.4, 20);
    // scene.add(light3);
    const light4 = new THREE.PointLight(col[3], 0.4, 20);
    scene.add(light4);
    const light = new THREE.AmbientLight(col[4], 0.3); // soft white light
    scene.add(light);

    //intializingPointLightHelper
    const pHelper1 = new THREE.PointLightHelper(light1);
    scene.add(pHelper1);

    function updateLight() {
      renderer.render(scene, camera);
      pHelper1.update();
    }

    //intialzing camera
    const camera = new THREE.PerspectiveCamera(
      45,
      innerWidth / innerHeight,

      1000
    );
    camera.position.set(0, 0, 40);
    camera.lookAt(0, 0, 0);
    scene.add(camera);

    //sizing and rendering
    renderer.setSize(innerWidth, innerHeight);
    renderer.render(scene, camera);

    //adding canvas
    document.body.appendChild(renderer.domElement);

    var t = 0;
    var theta = 0;
    var o = 100;
    setInterval(function() {
      theta += (0.1 * Math.PI) / 180;
      var x = 25 * Math.cos(theta);
      var y = 25 * Math.sin(theta);
      t += 1 / 60;
      lightX = x;
      lightY = y;
      lightZ = 10 * Math.sin((90 * t * Math.PI) / 180);
      lightZ2 = 10 * Math.sin(((70 * t + 90) * Math.PI) / 180);
      lightZ3 = 10 * Math.sin(((30 * t + 90) * Math.PI) / 180);
      light1.position.set(lightX, lightY, 40 + lightZ);
      // light3.position.set(0, -10, 35 + lightZ3);

      light3.position.set(0, 8, 35);
      light4.position.set(0, -8, 35);
      light2.position.set(-1 * (lightX - 8), -1 * (lightY - 8), 55 + lightZ2);
